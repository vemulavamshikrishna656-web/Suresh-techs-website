<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suresh Techs</title>
  <style>
    /* Page base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background: #ffffff;
      color: #fff;
    }

    /* Orange card like in the screenshot */
    .wrap {
      max-width: 90%;
      margin: 60px auto;
      background: #f59c00;          /* orange */
      padding: 22px 12px 40px;
      border-radius: 2px;
    }

    /* Headings */
    h1, h2 {
      margin: 16px 0;
      text-align: center;
      letter-spacing: 1px;
    }
    h1 { color: #000; font-size: 42px; font-weight: 700; }
    h2 { color: #000; font-size: 28px; font-weight: 700; }

    /* Thin white separators like the image */
    .rule {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.7);
      margin: 20px 6px;
    }

    /* Lists */
    ul { list-style: none; padding: 0; margin: 12px 0 0; }
    li { margin: 8px 0; }

    /* Links (for topics) */
    a { color: #fff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Paragraphs */
    p { margin: 10px auto; max-width: 900px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Suresh Techs</h1>

    <hr class="rule">

    <p>Suresh Techs is a channel running by Suresh Yadam.</p>

      <li><a href="#">Paragraphs</a></li>
    </ul>
  </div>
</body>
</html>
